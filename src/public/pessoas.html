<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/styles/style.css"
      media="screen"
    />
    <title>Agenda Missa</title>
  </head>
  <body class="mycontainer">
    <div class="header"></div>
    <br />
    <img src="assets/paroquia-sbs-logo.png" />
    <br />
    <div class="form">
      <div id="missa"></div>
      <br />
      <div id="select"></div>
    </div>
    <br />
    <div id="apagar"></div>
    <br />
    <a href="/painel.html" class="btn btn-outline-primary">Voltar</a><br />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      async function init() {
        function queryString(parameter) {
          var loc = location.search.substring(1, location.search.length);
          var param_value = false;
          var params = loc.split("&");
          for (let i = 0; i < params.length; i++) {
            var param_name = params[i].substring(0, params[i].indexOf("="));
            if (param_name == parameter) {
              param_value = params[i].substring(params[i].indexOf("=") + 1);
            }
          }
          if (param_value) {
            return param_value;
          } else {
            return undefined;
          }
        }

        missaId = queryString("id");
        const response = await axios.get("/missa", {
          headers: { missa: missaId },
        });
        const missa = response.data;
        const select = document.querySelector("#select");

        let tabela =
          '<table class="table table-striped table-bordered"><tr><th scope="col">#</th><th scope="col">Nomes</th>';
        missa.pessoas.map((pessoa, index) => {
          tabela += `<tr>`;
          tabela += `<td>${index}</td>`;
          tabela += `<td>${pessoa}</td>`;
          tabela += "</tr>";
        });
        tabela += "</table>";

        select.innerHTML = tabela;
        const missaElem = document.querySelector("#missa");
        missaElem.innerHTML = `<h3>Missa de ${missa.semana} ${missa.dia} ${missa.horas}</h3>`;

        document.querySelector(
          "#apagar"
        ).innerHTML = `<button type="button" class="btn btn-outline-danger">Apagar Missa</button>`;
        document.querySelector("#apagar").onclick = async () => {
          let a = confirm("Dejesa mesmo apagar?");
          if (a) {
            const response = await axios.delete("/missa", {
                headers: { missa: missaId },
        });
            window.location.href = "/painel.html"
          }
        };
      }
      init();
    </script>
  </body>
</html>
